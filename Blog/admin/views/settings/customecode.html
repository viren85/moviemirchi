<div id="wrap">
    <div data-ng-include src="'views/shared/_nav.html'"></div>
    <div data-ng-include src="'views/shared/_navsettings.html'"></div>
    <div class="container admin-views-main admin-views-settings-customcode" data-ng-controller="SettingsController">
        <form id="form" action="">
            <div class="page-header clearfix">
                <h2 class="page-title pull-left">
                    {{lbl.customCode}} <span id="spinner" class="loaded"><i class="fa fa-spinner fa-spin fa-sm"></i></span>
                </h2>
                <button data-ng-click="save()" class="btn btn-success btn-header pull-right" type="button"><i class="fa fa-save"></i>{{lbl.save}}</button>
            </div>
            <div class="row">
                <div class="col col-md-6">
                    <div class="well">
                        <div class="form-group">
                            <label class="control-label" for="txtHtmlHeader">{{lbl.addCustomCodeToHeader}}</label>
                            <textarea class="form-control ltr-dir" rows="10" id="txtHtmlHeader" data-ng-model="settings.HtmlHeader"> </textarea>
                        </div>
                    </div>
                </div>
                <div class="col col-md-6">
                    <div class="well">
                        <div class="form-group">
                            <label class="control-label" for="txtTrackingScript">{{lbl.trackingScript}}</label>
                            <textarea class="form-control ltr-dir" rows="10" id="txtTrackingScript" data-ng-model="settings.TrackingScript"> </textarea>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<div id="footer" data-ng-include src="'views/shared/_footer.html'"></div>
